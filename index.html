<!DOCTYPE html>
<html lang="en">

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <link rel="shortcut icon" type="image/png" href="src/images/connection.png" />
  <link href="dist/style/index.css" rel="stylesheet" />
  <title>News App</title>
<link href="/dist/style/index.css?eace8880ee19d38c454a" rel="stylesheet"></head>

<body>

  <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
    <a class="navbar-brand" href="#"></a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsArea" aria-controls="navbarsArea"
      aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarsArea">
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" href="#" id="mainPage">NewsApp</a>
        </li>
      </ul>
    </div>
  </nav>

  <main role="main" class="container">

    <div class="mainInfo">
      <h1>News Application</h1>
      <p class="lead">News App offers a big data source of news across over a hundred top publications and blogs in near real time.</p>
    </div>

    <div class="row">
      <div class="input-group">
        <input type="text" id="search" class="form-control" placeholder="Search for..." aria-label="Search for...">
        <input type="hidden" id="searchId">
        <span class="input-group-btn">
          <button class="btn btn-secondary" id="searchBtn" type="button">Search!</button>
        </span>
      </div>
    </div>

    <div class="textCenter">
      <h3>Top 10</h3>
    </div>

    <div class="textCenter">
      <button class="btn btn-success" id="showNews" type="button">Show NEWS!</button>
    </div>
    <div class="album">
      <div class="container-fluid">
        <div class="row" id="sources">
        </div>
      </div>
    </div>

    <div class="modal" tabindex="-1" role="dialog" id="dialog" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Error</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <div class="modal-body" id="modalBody">
          </div>
        </div>
      </div>
    </div>
  </main>

  <footer class="footer">
    <div class="container-footer">
      <p class="text-muted text-center">Powered by
        <a href="https://newsapi.org/">newsapi.org</a>
      </p>
    </div>
  </footer>

  <!-- JavaScript
    ================================================== -->
  <script src="./dist/app.bundle.js"></script>
<script type="text/javascript" src="/dist/app.bundle.js?eace8880ee19d38c454a"></script></body>

</html>
